<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer ></script>
</head>
<body>

  <h1>Rock, Paper, Scissors</h1>

  <div>
    <button id="rockButton">Rock</button>
    <button id="paperButton">Paper</button>
    <button id="scissorsButton">Scissors</button>
  </div>

  <p id="resultText"></p>

  <div id="scoreboard">
    <p>User Wins: <span id="userScore">0</span></p>
    <p>Computer Wins: <span id="computerScore">0</span></p>
    <p>Rounds Played: <span id="roundsPlayed">0</span></p>
  </div>

  <button id="resetButton">Reset Game</button>

  

</body>
</html>
